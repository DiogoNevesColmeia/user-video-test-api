<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <title>Colmeia reconhecimento facial</title>
  </head>
  <body>
    <div id="user-media-container">
      <div id="get-user-media-container">
        <canvas id="get-user-media-canvas"></canvas>
        <video id="get-user-media-video" autoplay></video>
      </div>
      <div id="show-user-media">
        <img id="show-user-media-image" src="" />
      </div>
    </div>
    <table id="table-logs">
      <tbody>
        <tr>
          <th>Quadros processados</th>
          <th>Quadros perdidos(timeout)</th>
          <th>Tempo m√©dio de resposta</th>
        </tr>
        <tr>
          <td id="frames-processed">0</td>
          <td id="frames-timeout">0</td>
          <td id="frames-response">0ms</td>
        </tr>
      </tbody>
    </table>
    <script
      src="jquery.min.js"
      
    ></script>

    <script src="main.js"></script>
  </body>
</html>
